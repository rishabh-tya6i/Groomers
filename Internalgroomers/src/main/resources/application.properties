spring.application.name=Internalgroomers

# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/internalgroomers
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=none

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Server port
server.port=8080

# JWT Configuration
app.jwtSecret=DefaultSecretKeyWhichShouldBeChangedInProductionAndLongEnough
app.jwtExpirationInMs=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads

# Cache & Redis
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false

# OTP
app.otp.ttl-seconds=300